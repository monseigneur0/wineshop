    <body>
        <div class="container pt-0">  
            <div class="row">
                <div class="input-form col-md-12 mx-auto">
                    <h4 class="mb-3">로그인</h4>

                    <form action="/happy/ping" method = "POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">사용자 이름</label>
                        <input type="text" 
                        class="form-control" 
                        name = "user_id" 
                        id="user_id" 
                        placeholder="이름을 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" 
                        name = "pwd" 
                        class="form-control" id="pwd" placeholder="비밀번호를 입력하세요">
                    </div>
                    
                    
                    <span style="color:red;"><strong>{{ error }}</strong> </span>
                    <button type="submit" class="btn btn-primary mt-3">로그인</button>
                    </form>
